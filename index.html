<html>
<head>
  <title>Embedded Apps Quick Start</title>

</head>
  
    <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Webex</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

  <script src="https://unpkg.com/@webex/embedded-app-sdk@latest" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <script src="script.js" defer></script>
  </head>
<body>
  
  <div x-data="{ open: false }" @showpopupbutton.window="(event)=>{open= !open}" class="flex justify-center mt-8">
    <div x-cloak x-show="open">
      <button type="button" onclick="openPopUp()" class="rounded-full bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Open CRM</button>    
      </div>
    </div>
    <div class="wrapper">
      <div class="content" role="main">
        <img
          src="https://companieslogo.com/img/orig/PROX.VI-b5fc2c15.png?t=1597967632"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
      </div>
    </div>
  <div x-data="{ showLogs: false }" @switchlogs.window="(event)=>{showLogs= !showLogs}" >
    <div class="flex justify-center m-4">
      <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
      <button @click="toggleLogs()" type="button" x-bind:class="showLogs ? 'bg-indigo-600' : 'bg-gray-200'" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2" role="switch" aria-checked="false" aria-labelledby="show-logs">
        <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
        <span aria-hidden="true" x-bind:class="!showLogs ? 'translate-x-0' : 'translate-x-5'"class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
      </button>
      <span class="ml-3 text-sm">
        <span class="font-medium text-white">Logs</span>
      </span>
    </div>
  </div>
    <ul id="console" />
</body>
</html>
